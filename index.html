    <title>Clima global</title>

    <div class="main-container">

        <div class="current-info">

            <div class="data-container">

                <div class="time" id="time">
                    <p>00:00</p>
                    <span class="am-pm">xx</span>
                </div>

                <div class="date" id="date">
                    <p>Quinta-feira, 00 Ago</p>
                </div>

                </div>
